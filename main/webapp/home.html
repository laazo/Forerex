<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to Fore-rex</title>

    <link href="resources/images/forerex.ico" rel="icon"/>
    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="resources/bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <script type="text/javascript" src="resources/js/angular.min.js"></script>
    <script type="text/javascript" src="resources/js/homeController.js"></script>
</head>
<body class="myPage" ng-app="Forerex">
<div class="container" ng-cloak home-indicators>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Fore-rex
                </a>
            </div>
        </div>
    </nav>


    <div class="page-header" style="border: 0 !important; margin: 0 !important;">
        <h1>
            <small>Dashboard</small>
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="background-color: #ffffff; margin-right: 4px;height: 118px !important;">
                <h4>Sentiments Processed</h4>
                <span>Tweets: </span> <br><br>
                <span>News Articles: </span>
            </div>
            <div class="col-md-3" style="background-color: #ffffff; margin-right: 4px;height: 118px !important;">
                <h4></h4>
            </div>
            <div class="col-md-3" style="background-color: #ffffff; height: 118px !important;">
                <h4>Currencies</h4>
                <table class="table" style="font-size: 8px; margin-bottom: 0 !important;">
                    <tr>
                        <td>ZAR/USD</td>
                        <td>{{homeIndicators.dollar.valueInRands | number:2}}</td>
                    </tr>
                    <tr>
                        <td>ZAR/GBP</td>
                        <td>{{homeIndicators.pound.valueInRands | number:2}}</td>
                    </tr>
                    <tr>
                        <td>ZAR/EUR</td>
                        <td>{{homeIndicators.euro.valueInRands | number:2}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-11" style="background-color: #ffffff;">
                <h3>Live Predictions</h3>
            </div>
        </div>
    </div>
    <!--<div>Forerex 2016</div>-->
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</div>
</body>
</html>
