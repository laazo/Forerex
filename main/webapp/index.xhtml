<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Dashboard</title></h:head>
<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="mainContent">
            <h3>Dashboard</h3>
            <h:form id="chartForm">
                <!--<p:poll interval="5" update="forecastChart"/>
                <p:chart id="forecastChart" type="line" model="#{forecastChart.lineModel}" style="height:300px;"/>-->
                <p:dataTable var="tweetVar" value="#{tweetSentimentViewer.tweets}" rows="15">
                <p:column headerText="Tweet">
                    <h:outputText value="#{tweetVar.tweet}" />
                </p:column>

                <p:column headerText="Sentiment Score">
                    <h:outputText value="#{tweetVar.score}" />
                </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
